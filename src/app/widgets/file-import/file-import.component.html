<div class="card mb-2">
    <div class="card-body p-2">
        <div class="input-group input-group-sm mb-2">
            <input #fileInput title="file" class="form-control shadow-none" type="file" [accept]="acceptFileType"
                (change)="onFileChange($event)" [multiple]="false">
        </div>
        <div class="d-flex align-items-center gap-2">
            <button type="button" class="btn btn-sm btn-primary" (click)="importFile()">
                <i class="bi bi-upload me-2"></i>
                Upload
            </button>
            <button title="view" class="btn btn-sm btn-secondary" type="button" (click)="viewChartData()"
                [disabled]="!fileUploaded">
                <i class="bi bi-table me-2"></i>Vew Data
            </button>
            @if(loading){
            <div class="spinner-border spinner-border-sm ms-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            }
        </div>
    </div>
</div>
