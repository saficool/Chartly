<div class="card mb-1">
    <div class="card-body p-2">
        <div class="input-group input-group-sm mb-2">
            <input #fileInput title="file" class="form-control shadow-none" type="file" [accept]="acceptFileType"
                (change)="onFileChange($event)" [multiple]="false">
        </div>
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-sm btn-primary me-auto" (click)="importFile()">
                @if(loading){
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                }
                @else {<i class="bi bi-upload me-2"></i>}
                Upload
            </button>


            <button type="button" class="btn btn-sm btn-outline-secondary me-2" title="View Data"
                (click)="viewChartData()" [disabled]="!fileUploaded">
                <i class="bi bi-table"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" title="View Headers" (click)="viewHeaders()"
                [disabled]="!fileUploaded">
                <i class="bi bi-list-columns-reverse"></i>
            </button>
        </div>
    </div>
</div>
